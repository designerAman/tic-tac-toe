<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="back">
        <div id="write1"> Player 1 Winner</div>
        <div id="write2"> Player 2 Winner</div>
        <div id="write3"> No Player Wins</div>
        <div id="overlay"></div>
        <div id="game">
            <div id="gameTop"   class="size">
                <div class="first same" id="one">
                    <img src="zero.png" id="zero1">
                    <img src="x.png" id="x1">
                </div>
                <div class="second same" id="two">
                    <img src="zero.png" id="zero2">
                    <img src="x.png" id="x2">
                </div>
                <div class="third same" id="three">
                    <img src="zero.png" id="zero3">
                    <img src="x.png" id="x3">
                </div>
            </div>
            <div id="gameMiddle"  class="size">
                <div class="first same" id="four">
                    <img src="zero.png" id="zero4">
                    <img src="x.png" id="x4">
                </div>
                <div class="second same" id="five">
                    <img src="zero.png" id="zero5">
                    <img src="x.png" id="x5">
                </div>
                <div class="third same" id="six">
                    <img src="zero.png" id="zero6">
                    <img src="x.png" id="x6">
                </div>
            </div>
            <div id="gamebottom"  class="size">
                <div class="first same" id="seven">
                    <img src="zero.png" id="zero7">
                    <img src="x.png" id="x7">
                </div>
                <div class="second same" id="eight">
                    <img src="zero.png" id="zero8">
                    <img src="x.png" id="x8">
                </div>
                <div class="third same" id="nine">
                    <img src="zero.png" id="zero9">
                    <img src="x.png" id="x9">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
